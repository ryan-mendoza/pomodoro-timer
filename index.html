<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Pomodoro app</title>
</head>

<body>
  <div class="wrapper">
    <!-- Navigation -->
    <header>
      <h2 class="title">pomodoro</h2>
      <nav class="selector">
        <ul class="selector__items">
          <li class="choose">pomodoro</li>
          <li class="choose">short break</li>
          <li class="choose">long break</li>
        </ul>
        <div class="selected"></div>
      </nav>
    </header>

    <!-- Timer Section -->
    <div class="pomo__timer">
      <div class="outer__circle">
        <div class="inner__circle">
          <svg id="ring">
            <circle r="163" cx="50%" cy="50%"></circle>
          </svg>
          <div class="text__circle">
            <h1 class="time">00:00</h1>
            <h3 class="push">start</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="settings">
      <img class="pointer" src="assets/icon-settings.svg" />
    </div>

    <!-- start
    pause
    restart
    Settings
    Time (minutes)
    pomodoro
    short break
    long break
    Font
    Color
    Apply -->

  </div>

</body>

</html>
